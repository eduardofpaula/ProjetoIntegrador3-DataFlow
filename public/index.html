<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/assets/style/index-home.css">
    <title>Home</title>
    <script src="../src/utils/vue.js"></script>
</head>

<body>
    <header>
        <img src="../src/assets/images/Dom Rock.png" alt="logo-dom-rock" id="logo">
        <nav>
            <a href="../public/index.html">Home</a>
            <a href="../src/pages/upload-csv.html">Importar novo CSV</a>
            <a href="#"><img src="../src/assets/images/Fotoperfil.png" alt="foto-perfil-branco" id="profileIcon"></a>
        </nav>
    </header>

    <main id="app">
        <h1>Olá, Bem Vindo</h1>

        <table id="table">
            <thead>
              <tr>
                <!--cabeçalho da tabela-->
                <th v-for="(head, index) in headTabela" :key="index">
                  {{ head }}
                </th>
              </tr>
            </thead>
            <tbody>
              <!--coluna nome-->
              <tr v-for="(item, index) in data" :key="index">
                <td>{{ item.nome }}</td>
                <td>{{ item.organizacao }}</td>
                <td>{{ item.status }}</td>
              </tr>
            </tbody>
          </table>
    </main>

    <script src="index.js"></script>




    <script>
        const vm = new Vue({
            el: "#app",
            data: {
              // dados tabela
              headTabela: [
                "Nome",
                "Organização",  
                "Status",
              ],
            //   data: test,
            },
          });
      </script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../utils/vue.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="../assets/style/cadastro.css" />
    <title>Cadastro de Usuário</title>
</head>

<body>
    <div id="app">
        <header>
            <img src="../assets/images/logo-dom-rock.png" alt="logo-dom-rock" id="logo">
            <nav>
                <a href="/public/index.html">Home</a>
                <a href="../pages/upload-csv.html">Importar novo Arquivo</a>
                <a href="#">
                    <img src="../assets/images/foto-perfil-branco.png" alt="foto-perfil-branco" id="fotoPerfilIcon">
                </a>
            </nav>
        </header>
    </div>
    <main>
        <h1 id="h1Cadastrar">Cadastrar usuário</h1>
        <div id="instrucoes">
            <p>Para cadastrar um usuário é necessário preencher corretamente os campos abaixo com os respectivos dados.
            </p><br>
            <p>Os campos com <font color="red">*</font> são de preenchimento obrigatório.</p>
        </div>
        <div class="dados-cadastro">
            <form @submit.prevent="handleSubmit">
                <div class="campoTexto">
                    <label for="nome">Nome do usuário <font color="red">*</font></label>
                    <input type="text" id="nome" v-model="dadosFormulario.nome" required />
                </div>
                <div>
                    <label for="campoNivel" class="campoNivel">Nível de acesso do usuário</label>
                </div>
                <div class="nivelAcesso">
                    <label for="landing" class="textNivel">Landing</label>
                    <label for="bronze" class="textNivel">Bronze</label>
                    <label for="silver" class="textNivel">Silver</label>
                    <label for="full" class="textNivel">Full</label>
                </div>
                <div class="campoTexto">
                    <label for="organização">Organização</label>
                    <div class="campoOrganizacao">
                        <label for="nomeOrganizacao">DomRock</label>
                    </div>
                </div>
                <div class="campoPassword">
                    <label for="senha">Nova senha <font color="red">*</font></label>
                    <input type="password" id="senha" v-model="dadosFormulario.senha" required />
                </div>
                <div class="campoPassword">
                    <label for="confirmarSenha">Confirmar senha <font color="red">*</font></label>
                    <div class="input-group">
                        <input type="password" id="confirmarSenha" v-model="dadosFormulario.senhaConfirmacao"
                            required />
                        <span class="input-group-text" @click="toggleSenha">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <div id="buttons">
                    <a href="../../public/index.html">
                        <button id="btnCancelar">Cancelar</button></a>
                    <button id="btnCadastrar" @click="adicionarDados()">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        export default {
            data() {
                return {
                    dadosFormulario: {
                        nome: '',
                        email: '',
                        nivelAcesso: '',
                        cnpj: '',
                        senha: '',
                        senhaConfirmacao: '',
                    },
                };
            },
            methods: {
                handleSubmit() {
                    alert('Formulário enviado com sucesso!');
                    this.dadosFormulario = {
                        nome: '',
                        email: '',
                        nivelAcesso: '',
                        cnpj: '',
                        senha: '',
                        senhaConfirmacao: '',
                    };
                },
            },
        };
    </script>



</body>

</html>

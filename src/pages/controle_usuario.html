<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Corrija o caminho para o script Vue.js -->
  <script src="../utils/logout.js"></script>
  <script src="/src/utils/vue.js"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="shortcut icon" href="../assets/images/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <!-- Corrija o caminho para o arquivo CSS -->
  <link rel="stylesheet" href="/src/assets/style/controle_usuario.css" />
  <title>Controle de Usuário</title>
</head>

<body>
    <div id="app">
        <header>
            <img src="/src/assets/images/logo-dom-rock.png" alt="logo-dom-rock" id="logo" />
      <nav>
        <a href="home.html">Home</a>
        <a @click="deslogar()"><span class="material-symbols-outlined">
            logout
          </span></a>
      </nav>
        </header>

        <main>
            <div class="container">
              <div class="content">
                <br />
                <h2> O que você deseja acessar?</h2>
                <br />

                <div class="containerButton">
                    <a href="cadastro_master.html">                   
                        <button > 
                            Cadastrar Usuário
                        </button>
                    </a>
                    <a href ="lista-log-user.html">
                        <button >
                            Log de Usuário
                        </button>
                    </a>
                  
                </div>
              </div>
            </div>
          </main>

    </div>

    <script>
        new Vue({
            el: "#app",
            methods: {
                deslogar() {
                  logoutUser(sessionStorage.getItem("usuario"))
                  sessionStorage.removeItem("usuario")

                    Swal.fire({
                        title: "Deseja realmente sair?",
                        showDenyButton: true,
                        confirmButtonText: `Sim`,
                        denyButtonText: `Não`,
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = "../../public/index.html";
                        }
                    });
                },
            },
        });
    </script>
</body>
</html>

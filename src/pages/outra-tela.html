<!DOCTYPE html>

<head>

<body>
    <h1>Aqui</h1>
    <script>
        // Recuperar os detalhes do arquivo do localStorage

        // Use os detalhes conforme necessário, por exemplo, exibindo-os em algum lugar na página
        console.log('Nome do arquivo:', fileName);
        console.log('Usuário:', usuario);
    </script>

</body>

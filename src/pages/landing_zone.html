<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--VUE IMPORT-->
    <script src="../utils/vue.js"></script>
    <!--CSS IMPORT-->
    <link rel="stylesheet" href="../assets/style/style_default.css" />
    <link rel="stylesheet" href="../assets/style/landing_zone.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Landing Zone</title>
  </head>

  <body>
    <!--Toolbar-->
    <nav id="menu-x">
      <ul>
        <img src="../assets/images/logo-dom-rock.png" alt="" />

        <li class="semiBold600">
          <a href="#">
            <span class="material-icons">account_circle</span>
            Meu Perfil
          </a>
        </li>

        <li class="semiBold700">
          <a href="/src/pages/upload-csv.html">
            <span class="material-icons">upload_file</span>
            Importar Novo CSV
          </a>
        </li>

        <li class="semiBold600">
          <a href="/public/index.html">
            <span class="material-icons">home</span>
            Home
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <div id="app">
        <h2 v-text="nameFile"></h2>
        <table>
          <thead>
            <tr>
              <!--cabeçalho da tabela-->
              <th v-for="(head, index) in headTabela" :key="index">
                {{ head }}
              </th>
            </tr>
          </thead>
          <tbody>
            <!--coluna nome-->
            <tr v-for="(item, index) in data" :key="index">
              <td>
                <input
                  type="checkbox"
                  value="true"
                  checked
                  v-model="item.ativo"
                />
              </td>
              <td>{{ item.nome }}</td>
              <td>
                <!--coluna tipo-->
                <select v-model="item.tipo">
                  <option value="" disabled>Selecione um Tipo</option>
                  <option v-for="(tipo, index) in tipoDadoTabela" :key="index">
                    {{ tipo }}
                  </option>
                </select>
              </td>
              <!--coluna obrigatoprio-->
              <td>
                <input type="checkbox" value="" v-model="item.obrigatorio" />
              </td>
              <!--coluna tamanho maximo-->
              <td><input type="text" v-model="item.tamanhoMaximo" /></td>
              <!--coluna valor padrão-->
              <td><input type="text" v-model="item.valorPadrao" /></td>
              <!--coluna descrição-->
              <td><input type="text" v-model="item.descricao" /></td>
            </tr>
          </tbody>
        </table>
        <!--Botão salvar-->
        <button class="btn" @click="adicionarMetadados()">Salvar</button>
      </div>
    </main>

    <!-- script Vue.js -->
    <script>
      let dados = JSON.parse(localStorage.getItem("arquivoCSV"));

      console.log(dados.nome.columns);

      let test = []; // referenciar a variavel que vai receber o objeto e desmembrar com um for

      dados.nome.columns.forEach((coluna) => {
        test.push({ nome: coluna.nome, ativo: true });
      });

      // instancia do Vue
      const vm = new Vue({
        el: "#app",
        data: {
          // nome do arquivo
          nameFile: dados.nome.fileName,
          // nome do usuario
          userFile: dados.nome.usuario,
          // cabeçalho da tabela
          headTabela: [
            "Ativo",
            "Nome",
            "Tipo de Dado",
            "Obrigatório",
            "Tamanho Máximo",
            "Valor Padrão",
            "Descrição",
          ],
          // tipos a serem inseridos no arquivo
          tipoDadoTabela: [
            "Inteiro",
            "Decimal",
            "Booleano",
            "Texto",
            "Data",
            "Hora",
            "Data e Hora",
          ],
          //objeto pegado da tela anterior
          data: test,
        },
        methods: {
          //função para acionar a extrasão de dados
          adicionarMetadados() {
            let metadados = [];

            this.data.forEach((item) => {
              let restricoes = [];

              // Verifica se item e item.restricoes estão definidos e se item.restricoes é um array
              restricoes.push(
                {
                  nome: "tamanhoMaximo",
                  valor: item.tamanhoMaximo,
                },
                {
                  nome: "obrigatorio",
                  valor: item.obrigatorio,
                }
              );

              metadados.push({
                ativo: item.ativo,
                nome: item.nome,
                valorPadrao: item.valorPadrao,
                descricao: item.descricao,
                restricoes: restricoes,
                tipo: {
                  nomeTipo: item.tipo,
                },
              });
            });

            // Construindo o objeto completo
            const objetoCompleto = {
              nomeArquivo: this.nameFile,
              usuario: "usuario1@email.com",
              metadados: metadados,
            };

            console.log(objetoCompleto);

            //Enviar dados para o backend
            fetch("http://localhost:8080/landing/save", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(objetoCompleto),
            })
              .then((response) => {
                return response.json();
              })
              .then((responseJson) => {
                if (
                  responseJson.critica !== "Processamento efetuado com sucesso"
                ) {
                  alert(responseJson.critica);
                  return;
                } else {
                  alert(responseJson.critica);
                }

                // Lidar com a resposta do backend aqui se necessário
              });
          },
        },
      });
    </script>
  </body>
</html>

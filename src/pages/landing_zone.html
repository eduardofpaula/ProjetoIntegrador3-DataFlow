    <main>
        <div id="app">
            <h2>Tabela Landing Zone</h2>
            <table>
                <thead>
                    <tr>
                        <!--cabeçalho da tabela-->
                        <th v-for="(head, index) in headTabela" :key="index">{{ head }}</th>
                    </tr>
                </thead>
                <tbody>
                    <!---->
                    <tr v-for="(item, index) in data" :key="index">
                        <td>{{ item.nome }}</td>
                        <td>
                            <!--coluna tipo-->
                            <select v-model="item.tipo">
                                <option value="" disabled>Selecione um Tipo</option>
                                <option v-for="(tipo, index) in tipoDadoTabela" :key="index">{{ tipo }}</option>
                            </select>
                        </td>
                        <!--coluna obrigatoprio-->
                        <td>
                            <input type="radio" value="true" v-model="item.obrigatorio">Sim
                            <input type="radio" value="false" v-model="item.obrigatorio">Não
                        </td>
                        <!--coluna tamanho maximo-->
                        <td><input type="text" v-model="item.tamanhoMaximo"></td>
                        <!--coluna valor padrão-->
                        <td><input type="text" v-model="item.valorPadrao"></td>
                        <!--coluna descrição-->
                        <td><input type="text" v-model="item.descricao"></td>

                    </tr>
                </tbody>
            </table>
            <button class="btn" @click="adicionarMetadados()">Salvar</button>
        </div>
    </main>

    </main>

        dados.columns.forEach(coluna => {
            test.push({ nome: coluna.nome })
        });

        // instancia do Vue

        const vm = new Vue({
            el: '#app',
            data: {
                headTabela: ['Nome', 'Tipo de Dado', 'Obrigatório', 'Tamanho Máximo', 'Valor Padrão', 'Descrição'],
                tipoDadoTabela: ['Int', 'Decimal', 'Boolean', 'String', 'Date', 'Hour', 'Date Time'],
                obrigatorio: '',
                ativo: '',
                data: test,
                metaDados: [
                    {
                        nomeArquivo: "",
                        usuario: "",
                        metadados: [
                            {
                                ativo: 1,
                                nome: "",
                                valorPadrao: "",
                                descricao: "",
                                restricoes: [
                                    {
                                        nome: "obrigatorio",
                                        valor: ""
                                    },
                                    {
                                        nome: "obrigatorio",
                                        valor: ""
                                    }
                                ],
                                tipo: {
                                    nomeTipo: ""
                                }
                            }
                        ]
                    }

                ]
            },
            method: {
                mostrarObjeto() {
                    console.log(metaDados)
                }
            }
        })

    </script>

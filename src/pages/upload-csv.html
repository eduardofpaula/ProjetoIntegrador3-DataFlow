<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/upload-csv.css">
    <title>Upload CSV</title>
</head>

<body>
    <header>
        <img src="../assets/images/logo-dom-rock.png" alt="logo-dom-rock" id="logo">
        <nav>
            <a href="/public/index.html">Home</a>
            <a href="../pages/upload-csv.html">Importar novo CSV</a>
            <a href="#"><img src="../assets/images/foto-perfil-branco.png" alt="foto-perfil-branco" id="fotoPerfilIcon"></a>
        </nav>
    </header>
    <main>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div id="fileUploadModal">
                <input type="file" name="csvfile" accept=".csv" required hidden id="fileInput">
                <label for="fileInput">
                    <div id="uploadArea">
                        <img src="../assets/images/csv-azul.png" alt="csv-azul">
                        <h1>Selecione um arquivo CSV</h1>
                    </div>
                </label>
                <button type="button" id="cancelButton">Cancelar</button>
                <button type="submit" id="uploadButton">Fazer Upload</button>
            </div>
        </form>
    </main>

    <script src="../utils/upload-csv.js"></script>
    <script src="../utils/hover-icon-change-upload-csv.js"></script>
    <script src="../utils/go-back-on-cancel.js"></script>
</body>

</html>

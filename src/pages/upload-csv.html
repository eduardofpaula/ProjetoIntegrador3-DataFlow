<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <link rel="stylesheet" href="/src/assets/style/upload-csv.css">
</head>

<body>
    <header>
        <img src="/src/assets/images/logo-dom-rock-2.webp" alt="logo-dom-rock-2" id="logo">
        <nav>
            <a href="/public/index.html">Home</a>
            <a href="upload-csv.html">Importar novo CSV</a>
            <a href="#"><img src="/src/assets/images/icon-perfil-white.png" alt="icon-perfil-white"
                    id="profileIcon"></a>
        </nav>
    </header>
    <main>
        <form hx-encoding='multipart/form-data' hx-post='http://localhost:8080/landing/upload?delimiter=,'>
            <div id="fileUploadModal">
                <input type="file" name="multipartFile" hidden id="fileInput">
                <label for="fileInput">
                    <div id="uploadArea">
                        <img src="/src/assets/images/csv.png" alt="csv">
                        <h1>Selecione um arquivo CSV</h1>
                    </div>
                </label>
                <button type="button">Cancelar</button>
                <button type="submit">Fazer Upload</button>
            </div>
        </form>
        <div id="nameColumns">

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/src/utils/upload-csv.js"></script>
    <script src="/src/utils/hover-image-change.js"></script>
</body>

</html>

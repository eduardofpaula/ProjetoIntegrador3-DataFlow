<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <!-- Importe o Vue.js antes do VueApexCharts -->
  <script src="/src/utils/vue.js"></script>
  <!-- Importe o ApexCharts antes do VueApexCharts -->
  <script src="/src/utils/apexcharts.min.js"></script>
  <script src="/src/utils/vue-apexcharts.js"></script>
  <link rel="stylesheet" href="/src/assets/style/apexcharts.css">
  <!-- Corrija o caminho para o arquivo CSS -->
  <link rel="stylesheet" href="/src/assets/style/dashboardsHome.css" />
  <title>Dashboards</title>
</head>

<body>
  <div id="app">
    <header>
      <img src="/src/assets/images/logo-dom-rock.png" alt="logo-dom-rock" id="logo" />
      <nav>
        <a href="home.html">Home</a>
        <a @click="deslogar()"><span class="material-symbols-outlined">logout</span></a>
      </nav>
    </header>

    <div id="container">
      <div class="left">
        <div>
          <div class="chart-wrap">
            <div id="chart">
              <apexchart type="donut" width="380" :options="chartOptions1" :series="series1"></apexchart>
            </div>
          </div>
          
        <button>Dashboards Usuarios</button>
      </div>
      <div class="right">
        <div>
          <div class="chart-wrap">
            <div id="chart">
              <apexchart type="donut" width="380" :options="chartOptions2" :series="series2"></apexchart>
            </div>
          </div>
          
        <button>Dashboards Arquivos</button>
      </div>
    </div>
  </div>
  <script>
    // Certifique-se de importar VueApexCharts corretamente
    Vue.use(VueApexCharts);

    new Vue({
      el: '#app',
      components: {
        apexchart: VueApexCharts,
      },
      data: {
        series1: [{name: 'mock1', data:[50, 50, 50, 50],  visible: false}],
        series2: [{name: 'mock2', data:[50, 50, 50, 50],  visible: false}],
        chartOptions1: {
          chart: {
            width: 380,
            type: 'donut',
          },
          dataLabels: {
            enabled: false // Define como false para desabilitar os rótulos de dados
          },
          responsive: [{
            breakpoint: 480,
            options: {
              chart: {
                width: 200
              },
              legend: {
                show: false
              }
            }
          }],
        },
        chartOptions2: {
          chart: {
            width: 380,
            type: 'donut',
          },
          dataLabels: {
            enabled: false // Define como false para desabilitar os rótulos de dados
          },
          responsive: [{
            breakpoint: 480,
            options: {
              chart: {
                width: 200
              },
              legend: {
                show: false
              }
            }
          }],
        }
        },
        methods: {
          appendData: function () {
            var arr = this.series2.slice();
            arr.push(Math.floor(Math.random() * (100 - 1 + 1)) + 1);
            this.series2 = arr;
          },
          removeData: function () {
            if (this.series2.length === 1) return;
            var arr = this.series2.slice();
            arr.pop();
            this.series2 = arr;
          },
          randomize: function () {
            this.series2 = this.series2.map(function () {
              return Math.floor(Math.random() * (100 - 1 + 1)) + 1;
            });
          },
          reset: function () {
            this.series2 = [44, 55, 13, 33];
          }
        },
      });
  </script>
</body>

</html>
